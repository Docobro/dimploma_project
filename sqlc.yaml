version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/orm/queries"
    schema: "./migrations"
    gen:
      go:
        package: "orm"
        sql_package: "pgx/v5"
        out: "./internal/orm/raw"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "text"
            go_type: "string"
          - db_type: "varchar"
            go_type: "string"

