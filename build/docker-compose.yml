version: "3.7"
services:
  crypto:
    image: crypto-scanner 
    container_name: vlad-crypto 
    ports:
      - ${API_HOST}:${API_HOST}
    volumes:
      - ../docs:/app/docs
      - ../migrations:/app/migrations
    networks:
      - crypto-network 
networks:
  crypto-network:
    name: app_net
    external: true

