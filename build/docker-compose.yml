version: "3.7"
services:
  crypto:
    image: crypto-scanner 
    container_name: vlad-crypto 
    ports:
      - ${API_HOST}:${API_HOST}
    volumes:
      - ../docs:/app/docs
      - ../migrations:/app/migrations
    networks:
      - crypto-network 

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "19090:9090"
    networks:
      - crypto-network 

  grafana:
    image: grafana/grafana-oss:9.4.3
    ports:
      - "13000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - crypto-network 

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouseDB 
    volumes:
      - clickhouse_vol:/var/lib/clickhouse
    ports:
        -  "8123:8123" 
        -  "8124:9000" 
        -  "9000:9000" 
    networks:
        - crypto-network
networks:
  crypto-network:
    name: app_net
    external: true

volumes:
  grafana-data:
  clickhouse_vol:
    name: clickhouse_vol
    external: true
