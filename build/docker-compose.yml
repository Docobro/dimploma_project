version: "3.7"
services:
  crypto:
    image: crypto-scanner:latest 
    container_name: vlad-crypto 
    ports:
      - "8005:8005"
    volumes:
      - ../migrations:/app/migrations
    networks:
      - crypto-network 
  grafana:
    image: grafana/grafana-oss:9.4.3
    ports:
      - "13000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - crypto-network 

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouseDB 
    volumes:
      - clickhouse_vol:/var/lib/clickhouse
    ports:
        -  "8123:8123" 
        -  "8124:9000" 
        -  "9000:9000" 
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: securepassword123
      CLICKHOUSE_DB: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    networks:
        - crypto-network
networks:
  crypto-network:
    name: app_net

volumes:
  grafana-data:
  clickhouse_vol:
    name: clickhouse_vol
